server:
  port: 9090


spring:
  devtools:
    remote:
      restart:
        enabled: true
  profiles:
    include: API-KEY
  datasource:
    hikari:
      maximum-pool-size: 4
    url: jdbc:postgresql://localhost:5432/WEATHER_WHISPERER
    username: postgres
    password: postgres
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true



logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace
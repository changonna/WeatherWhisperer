    <div class="mapTabArea">

                <ul>

            </div>
        </div>

        <div class="srcBtn">

<!--noticePop-->
<div class="noticePop" style="display: none;">
    <div class="cont">
        <p>공지사항 레이어팝업</p>
    </div>
    <div class="btnArea close">
        <button type="button" class="cookieToday"><span>오늘하루보지않기</span></button>
        <button type="button" class="close"><span>닫기</span></button>
    </div>
</div>
<!--//noticePop-->
<div class="alert ui-draggable ui-draggable-handle" style="display: none; left:calc(50% - 195px);top:200px;">
    <!--popHead-->
    <div class="popHead">
        <span class="hdTitle"> </span>
        <button type="button" class="btnClose"><span class="hidden">닫기</span></button>
    </div>
    <!--//popHead-->
    <!--popCont-->
    <div class="popCont">
        <!--popPd-->
        <div class="popPd wide">
            <div class="popInner">
                <div class="imgBox question"></div>
                <p>해당지역에 날씨 알림을 받으시겠습니까?</p>
                <span class="blue">!!!!</span>

                <div class="btnArea">
                    <button type="button" class="gray">취소</button>
                    <button type="button" class="blue">확인</button>
                </div>
            </div>
        </div>
    </div>
